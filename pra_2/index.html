<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice - 2</title>
  </head>
  <body>
    <script>
      let index = parseInt(prompt("Nhập vào số cần check: "));
      let arrs = [12, 13, 14, 15, 18, 21];
      for (let i = 0; i < arrs.length; i++) {
        if (index == arrs[i]) {
          alert(
            "Số nhập vào: " +
              arrs[i] +
              " nằm trong mảng, có vị trí trong mảng là" +
              i
          );
        }
      }
    </script>
  </body>
</html>
